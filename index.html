<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="section_one">
            <h2>Learn to code by watching others</h2>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="section_two">
            <form>
                <div id="disclaimer">
                    <label><span style="font-weight: 700;">Try it free 7  days </span>then $20/mo thereafter</label>
                </div>
                <section>
                    <div>
                        <input type="text" id="name" placeholder="First Name">
                        <div id="error" class="first_name_error"></div>
                    </div>
                    <div>
                        <input type="text" id="lname" placeholder="Last Name">
                        <div id="error" class="last_name_error"></div>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email Address">
                        <div id="error" class="email_error"></div>
                    </div>
                    <div>
                        <input type="password" id="pwd" placeholder="Password">
                        <div id="error" class="pwd_error"></div>
                    </div>
                    <button>claim your free trial</button>
                    <div>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a> </div>
                </section>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
